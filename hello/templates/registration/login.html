{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="input-box">
    <h1>Login</h1>
    <form method="post" id="login" class="input-info">
        {% csrf_token %}
        {{form.as_p }}
        {% buttons %}
        <input type="submit" class="submit-btn" value="Login">
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
