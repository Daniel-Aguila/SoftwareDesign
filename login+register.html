<html>
    <head>
        <title>Predict Rate of Fuel</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="background-pic">
            <div class="input-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-info" action="profile-management.html">
                    <p>Username:</p>
                    <input type="text" class="input-field" placeholder="Enter Username" required>
                    <p>Password:</p>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="submit" class="submit-btn" value="Log In">
                </form>
                <form id="register" class="input-info" action="login+register.html">
                    <p>Set Username:</p>
                    <input type="text" class="input-field" placeholder="Enter Username" required>
                    <p>Set Password:</p>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="submit" class="submit-btn" value="Register">
                </form>
            </div>
        </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");

            function register(){
                x.style.left="-400px";
                y.style.left="15px";
                z.style.left="110px";
            }

            function login(){
                x.style.left="0";
                y.style.left="400px";
                z.style.left="0";
            }
        </script>
    </body>
</html>
