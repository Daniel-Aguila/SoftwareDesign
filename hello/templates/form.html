<html>

<head>
    <title>Fuel Form</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="fuel-form-title">
        {% block title %}<h1>Fuel Form</h1>{% endblock %}
    </div>

    <div class="background-pic">
        <div class="fuel-form-div">
            <form id="form-user" action="#" method="post">{% csrf_token %}
                <div class="form-box" data-errormsg="">
                    <h1 class="gallons-requested">
                        <label for="input-gallons-input">Gallons requested</label>
                        <input type="number" id="input-gallons-input" required
                            placeholder="Gallons requested [numeric]" />
                    </h1>
                </div>

                <div class="form-box" data-errormsg="">
                    <h1 class="deliver-address">
                        <label for="input-address-input">Delivery address</label>
                        <input type="text" id="input-address-input"
                            value="1600 Pennsylvania Avenue, Washington D.C 20500" readonly
                            placeholder="Delivery address" />
                    </h1>
                </div>

                <div class="form-box" data-errormsg="">
                    <h1 class="delivery-date">
                        <label for="input-date-input"> Delivery date </label>
                        <input type="date" id="input-date-input" required placeholder="Delviery date" />
                    </h1>
                </div>

                <div class="form-box" data-errormsg="">
                    <h1 class="price-per-gallon">
                        <label for="input-price-input"> Suggested price</label>
                        <input type="text" id="input-price-input" value="Gas price / gallon" readonly
                            placeholder="Gas price / gallon" />
                    </h1>
                </div>

                <div class="form-box" data-errormsg="">
                    <h1 class="total-due">
                        <label for="total-price-input"> Suggested price</label>
                        <input type="text" id="total-due-input" value="Total-due" readonly placeholder="Total due" />
                    </h1>
                </div>

                <div class="form-box">
                    <h1 class="buttons">
                        <!-- <button id="button-cancel">Cancel</button> -->
                        <a href="{% url 'history' %}" id="form-submit">Submit</a>
                        <!-- <button href="{% url 'history' %}" id="button-send">Send</button> -->
                    </h1>
                </div>
                <!-- <a href="{% url 'history' %}" id="button-send">Log In</a> -->
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'form.js' %}"></script>
    {% block body %} {% endblock %}
</body>

</html>
