<html>
    <head>
        <title>Predict Rate of Fuel</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="background-pic">
            <div class="input-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>

                <form id="login" class="input-info" method="post">
                {% csrf_token %}
                {{form}}
                    <button type="submit" class="submit-btn" value="Login" name="submit"><a href="{% url 'login' %}">Login</button>
                </form>
                <form id="register" class="input-info" method="post">
                {% csrf_token %}
                {{form}}
                    <button type="submit" class="submit-btn" value="Sign Up" name="submit" ><a href="{% url 'signup' %}">Sign Up</button>
                </form>
            </div>
        </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");

            function register(){
                x.style.left="-400px";
                y.style.left="15px";
                z.style.left="110px";
            }

            function login(){
                x.style.left="0";
                y.style.left="400px";
                z.style.left="0";
            }
        </script>
    </body>
</html>
