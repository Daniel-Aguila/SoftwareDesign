<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Quote History</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="background-pic">
        <div class="quote-history">
            <h1>Fuel Quote History</h1>
            <table class="table" id="quoteTable">
                <thead>
                    <tr>
                        <th scope="col">Gallons Requested</th>
                        <th scope="col">Delivery Address</th>
                        <th scope="col">Delivery Date</th>
                        <th scope="col">Price/Gallon</th>
                        <th scope="col">Total Due</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- THIS ROW IS FOR INITIAL FORMATTING PURPOSES, WILL BE REMOVED LATER -->
                        <td>10</td>
                        <td>9002 Santa Clara Ave. Schenectady, NY 12302</td>
                        <td>01/01/2000</td>
                        <td>9.99</td>
                        <td>99.90</td>
                    </tr>
                </tbody>
            </table>

            <div id="dummyEntry"> <button type="button">INSERT DUMMY ENTRY</button> </div>

            <script src="fuelQuoteHistory.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        </div>
    </div>

</body>

</html>
